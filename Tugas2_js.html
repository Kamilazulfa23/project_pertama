<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pegawai</title>
    <style>
        table{
            width: 10%;
            margin: 20px 0;
            border-collapse: collapse;
        }
        th,td {
            text-align: right;
            padding: 5px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h2>Data Pegawai</h2>
    <table>
        <thead>
            <tr>
                <th>Nama Pegawai</th>
                <th>Umur</th>
                <th>Jabatan</th>
                <th>Status</th>
                <th>Gaji Pokok</th>
                <th>Tunjangan Jabatan</th>
                <th>BPJS</th>
                <th>Tunjangan Keluarga</th>
            </tr>
        </thead>
        <tbody id="pegawaiData"></tbody>
        <tfoot>
            <tr>
                <td colspan="7"><strong>Total Gaji</strong></td>
                <td id="totalGaji"></td>
            </tr>
        </tfoot>
    </table>

    <script>
        let pegawai = {
            nama: "Dodi Prayodi",
            umur: 25,
            jabatan: "Manajer",
            status: "Menikah"
        };

        let gajiPokok = pegawai.jabatan === "Manajer" ? 15000000 :
                        pegawai.jabatan === "Asisten Manajer" ? 10000000 : 5000000;

        let tunjanganJabatan = 0.15 * gajiPokok;
        let bpjs = 0.10 * gajiPokok;
        let tunjanganKeluarga = pegawai.status === "Menikah" ? 0.20 * gajiPokok : 0;
        let totalGaji = gajiPokok + tunjanganJabatan + bpjs + tunjanganKeluarga;

        let tableRow = `<tr>
            <td>${pegawai.nama}</td>
            <td>${pegawai.umur}</td>
            <td>${pegawai.jabatan}</td>
            <td>${pegawai.status}</td>
            <td>Rp ${gajiPokok.toLocaleString()}</td>
            <td>Rp ${tunjanganJabatan.toLocaleString()}</td>
            <td>Rp ${bpjs.toLocaleString()}</td>
            <td>Rp ${tunjanganKeluarga.toLocaleString()}</td>
        </tr>`;

        document.getElementById("pegawaiData").innerHTML = tableRow;
        document.getElementById("totalGaji").innerText = `Rp ${totalGaji.toLocaleString()}`;
    </script>
</body>
</html>
